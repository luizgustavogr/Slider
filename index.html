<html>

<meta charset="utf-8">
<title>Slider</title>
<link rel="stylesheet" href="/css/style.css">

<body>

	<div class="slider">
		<div class="slides">
			<!--radio buttons-->
			<input type="radio" name="radio-button" id="radio1">
			<input type="radio" name="radio-button" id="radio2">
			<input type="radio" name="radio-button" id="radio3">
			<input type="radio" name="radio-button" id="radio4">
			<input type="radio" name="radio-button" id="radio5">
			<!--radio buttons-->

			<!--imagens-->
			<div class="slide first">
				<img src="/imagens/onÃ§a pintada.jpg" alt="Slide 1">
			</div>
			<div class="slide">
				<img src="/imagens/gaviao real.jpg" alt="Slide 2">
			</div>
			<div class="slide">
				<img src="/imagens/lobo guara.jpg" alt="Slide 3">
			</div>
			<div class="slide">
				<img src="/imagens/boto cor de rosa.jpg" alt="Slide 4">
			</div>
			<div class="slide">
				<img src="/imagens/tamandua bandeira.jpg" alt="Slide 5">
			</div>
			<!--imagens-->

			<!--navigation auto-->
			<div class="navigation-auto">
				<div class="auto-btn1"></div>
				<div class="auto-btn2"></div>
				<div class="auto-btn3"></div>
				<div class="auto-btn4"></div>
				<div class="auto-btn5"></div>
			</div>
			<!--navigation auto-->


		</div>

		<!--manual navigation-->
		<div class="manual-navigation">
			<label for="radio1" class="manual-btn"></label>
			<label for="radio2" class="manual-btn"></label>
			<label for="radio3" class="manual-btn"></label>
			<label for="radio4" class="manual-btn"></label>
			<label for="radio5" class="manual-btn"></label>
		</div>
		<!--manual navigation-->
	</div>

	<script src="/script.js"></script>

</body>

</html>
